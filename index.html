<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta content="WebRTC code samples" name="description">
    <meta content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" name="viewport">

    <title>SVC</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div class="h-screen w-screen flex flex-col" id="container">

    <div class="h-12 text-xl space-x-8" id="buttons">
        <button class="disabled:hidden p-2 bg-emerald-300" id="startButton">Start</button>
        <button class="disabled:hidden p-2 bg-amber-300" disabled id="callButton">Call</button>
        <button class="disabled:hidden p-2 bg-red-300" disabled id="hangupButton">Hang Up</button>
    </div>

    <span id="banner"></span>
    <div class="grid grid-cols-3 h-48" id="videos">
        <div>
            <video autoplay class="h-48" id="video1" muted playsinline></video>
        </div>

        <div>
            <video autoplay class="h-48" id="video3" playsinline></video>
        </div>
    </div>

    <div class="invisible">
        <video autoplay class="h-0" id="video2" playsinline></video>
        <p>p2</p>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/videopipe.js"></script>
<script async src="js/main.js"></script>

</body>
</html>
