<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta content="WebRTC code samples" name="description">
    <meta content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" name="viewport">

    <title>SVC</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div class="h-screen w-screen flex flex-col" id="container">

    <div class="h-12 text-xl space-x-8 p-2" id="buttons">
        <button class="disabled:hidden" id="startButton">Start</button>
        <button class="disabled:hidden" disabled id="callButton">Call</button>
        <button class="disabled:hidden" disabled id="hangupButton">Hang Up</button>
    </div>

    <div class="grid grid-cols-2 h-48" id="videos">
        <div>
            <video autoplay class="h-48" id="video1" muted playsinline></video>
            <p>p1</p>
        </div>
        <div>
            <video autoplay class="h-48" id="video2" playsinline></video>
            <p>p2</p>
        </div>
        <div>
            <video autoplay class="h-48" id="videodecoder" playsinline></video>
            <p>p3</p>
        </div>
    </div>

    <div class="invisible flex-1">
        <span id="banner"></span>
        <div>
            Crypto key: <input id="crypto-key" type="text"/>
            Encrypt first bytes: <input id="crypto-offset" type="checkbox"/>
        </div>
        <div>
            <h2>Middlebox</h2>
            <div id="monitor">
                <video autoplay class="h-48" id="video-monitor" muted playsinline></video>
                Switch audio to middlebox: <input id="mute-middlebox" type="checkbox"/>
            </div>
        </div>

        <div id="status"></div>
    </div>


</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/videopipe.js"></script>
<script async src="js/main.js"></script>

</body>
</html>
